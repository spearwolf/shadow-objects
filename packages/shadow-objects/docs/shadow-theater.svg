<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Hand-drawn style definition -->
  <defs>
    <filter id="wiggle">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>

  <g filter="url(#wiggle)" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- 1. The Screen (The Boundary) -->
    <!-- Drawn in perspective/side view -->
    <line x1="300" y1="50" x2="300" y2="400" stroke-width="4" />
    <text x="280" y="40" font-family="monospace" font-size="14" fill="black" stroke="none" text-anchor="middle">THE BOUNDARY</text>

    <!-- 2. UI SIDE (Left / Main Thread) -->
    <text x="150" y="80" font-family="monospace" font-size="16" fill="black" stroke="none" text-anchor="middle" font-weight="bold">UI STATE</text>
    <text x="150" y="100" font-family="monospace" font-size="12" fill="black" stroke="none" text-anchor="middle">(View Hierarchy)</text>
    
    <!-- UI Tree Structure "On the Screen" -->
    <rect x="290" y="150" width="20" height="40" fill="white" /> <!-- Root -->
    <rect x="290" y="220" width="20" height="30" fill="white" /> <!-- Child 1 -->
    <rect x="290" y="280" width="20" height="30" fill="white" /> <!-- Child 2 -->
    <!-- Connections representing DOM tree -->
    <path d="M 290,170 Q 270,195 290,235" /> 
    <path d="M 290,235 Q 270,250 290,295" />

    <!-- 3. APP SIDE (Right / Worker Thread) -->
    <text x="550" y="80" font-family="monospace" font-size="16" fill="black" stroke="none" text-anchor="middle" font-weight="bold">APP STATE</text>
    <text x="550" y="100" font-family="monospace" font-size="12" fill="black" stroke="none" text-anchor="middle">(Shadow Objects)</text>

    <!-- Entity Tree "Behind the Screen" (Orthogonal Depth) -->
    <!-- These are "Puppets" hanging -->
    <path d="M 450,150 L 500,150 L 500,190 L 450,190 Z" /> <!-- Entity A -->
    <path d="M 480,220 L 530,220 L 530,250 L 480,250 Z" /> <!-- Entity B -->
    <path d="M 450,280 L 500,280 L 500,310 L 450,310 Z" /> <!-- Entity C -->
    
    <!-- Strings/Logic connecting them -->
    <line x1="475" y1="150" x2="475" y2="100" stroke-dasharray="5,5" /> <!-- String up -->
    <line x1="500" y1="170" x2="550" y2="170" /> <!-- Logic connection -->
    <circle cx="560" cy="170" r="10" /> <!-- Logic Node -->

    <!-- 4. ORTHOGONALITY / PROJECTION -->
    <!-- Dashed Projection Lines from App to UI -->
    <line x1="450" y1="170" x2="310" y2="170" stroke-dasharray="4,4" marker-end="url(#arrowhead)" />
    <line x1="480" y1="235" x2="310" y2="235" stroke-dasharray="4,4" marker-end="url(#arrowhead)" />
    <line x1="450" y1="295" x2="310" y2="295" stroke-dasharray="4,4" marker-end="url(#arrowhead)" />
    
    <text x="380" y="350" font-family="monospace" font-size="12" fill="black" stroke="none" text-anchor="middle">PROJECTION</text>
    <text x="380" y="365" font-family="monospace" font-size="10" fill="black" stroke="none" text-anchor="middle">(Async Data Flow)</text>

    <!-- Axes to show orthogonality -->
    <g transform="translate(650, 350)">
        <!-- Y Axis -->
        <line x1="0" y1="0" x2="0" y2="-50" marker-end="url(#arrowhead)" />
        <text x="10" y="-40" font-family="monospace" font-size="10" stroke="none" fill="black">View Axis</text>
        
        <!-- Z Axis (Depth) -->
        <line x1="0" y1="0" x2="-40" y2="20" marker-end="url(#arrowhead)" />
        <text x="-50" y="35" font-family="monospace" font-size="10" stroke="none" fill="black">Logic Axis</text>
        
        <circle cx="0" cy="0" r="2" fill="black" />
        <text x="10" y="10" font-family="monospace" font-size="12" stroke="none" fill="black" font-weight="bold">Orthogonal</text>
    </g>

  </g>
</svg>