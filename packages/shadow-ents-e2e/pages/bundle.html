<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@spearwolf/shadow-ents-e2e</title>
  </head>
  <body>
    <script type="module" src="/src/bundle.ts"></script>
    <main>
      <shadow-local-env data-testid="localEnv0">
        <shadow-ents-base data-testid="seBase0">
          seBase0
          <shadow-ents-base data-testid="seBase1">
            seBase1
            <shadow-ents-base data-testid="seBase3"> seBase3 </shadow-ents-base>
          </shadow-ents-base>
          <shadow-ents-base data-testid="seBase2"> seBase2 </shadow-ents-base>
        </shadow-ents-base>
      </shadow-local-env>
    </main>
    <script>
      customElements.whenDefined('shadow-ents-base').then(() => {
        window.localEnv0 = document.querySelector('[data-testid="localEnv0"]');
        window.seBase0 = document.querySelector('[data-testid="seBase0"]');
        window.seBase1 = document.querySelector('[data-testid="seBase1"]');
        window.seBase2 = document.querySelector('[data-testid="seBase2"]');
        window.seBase3 = document.querySelector('[data-testid="seBase3"]');

        console.log('localEnv0', {uuid: localEnv0.uuid, localEnv0});
        console.log('seBase0', {uuid: seBase0.uuid, seBase0});
        console.log('seBase1', {uuid: seBase1.uuid, seBase1});
        console.log('seBase2', {uuid: seBase2.uuid, seBase2});
        console.log('seBase3', {uuid: seBase3.uuid, seBase3});
      });
    </script>
  </body>
</html>
